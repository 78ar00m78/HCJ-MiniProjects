<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="shortcut icon"
            href="../../ASSETS/FAVICON/favicon.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="login.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>78ar00m78</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="sign-up">
                <span>Sign Up</span>
                <input spellcheck="false" type="text" placeholder="FullName" />
                <input
                    spellcheck="false"
                    type="text"
                    placeholder="PhoneNumber"
                />
                <input spellcheck="false" type="text" placeholder="Gmail" />
                <input
                    spellcheck="false"
                    type="password"
                    placeholder="Password"
                />
                <input
                    spellcheck="false"
                    type="password"
                    placeholder="RepeatPassword"
                />
                <button class="sign-up-btn">SIGN UP</button>
            </div>

            <div class="sign-in">
                <span>Sign In</span>

                <div class="img-wrapper">
                    <div class="social-media facebook"></div>
                    <div class="social-media google-plus"></div>
                    <div class="social-media linked-in"></div>
                </div>

                <input spellcheck="false" type="text" placeholder="Email" />
                <input
                    spellcheck="false"
                    type="password"
                    placeholder="Password"
                />

                <a href="#">Forget Your Password?</a>
                <button class="sign-in-btn">SIGN IN</button>
            </div>

            <div class="switch" data-is-switched="true">
                <span class="title">Sign In</span>
                <span class="text">Sign in if you already have an account</span>
                <button class="btn">Sign In</button>
            </div>
        </div>
        <script src="login.js"></script>
    </body>
</html>
