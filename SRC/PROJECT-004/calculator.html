<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link
            rel="shortcut icon"
            href="../../ASSETS/FAVICON/favicon.png"
            type="image/x-icon"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="calculator.css" />
        <title>78ar00m78</title>
    </head>
    <body>
        <div class="top calculator">
            <div class="display-part">
                <div class="title-part">
                    Calculator
                    <img
                        src="../../ASSETS/IMAGES/PNG/more-Vert.png"
                        alt="unableToLoadTheImage"
                    />
                </div>
                <div class="number-part">
                    <span class="first">10&times;4</span>
                    <span class="second">40</span>
                </div>
                <div class="line-part"></div>
            </div>

            <div class="operation-part">
                <div>AC</div>
                <div>
                    <img
                        src="../../ASSETS/IMAGES/PNG/clear-symbol.png"
                        alt="unableToLoadTheImage"
                    />
                </div>
                <div>&percnt;</div>
                <div>
                    <span>&divide;</span>
                </div>

                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>
                    <span>&times;</span>
                </div>

                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>
                    <span>&minus;</span>
                </div>

                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>
                    <span>&plus;</span>
                </div>

                <div class="arrow">
                    <img
                        class="first-arrow"
                        src="../../ASSETS/IMAGES/PNG/chevron.png"
                        alt="unableToLoadTheImage"
                    />
                    <img
                        class="second-arrow"
                        src="../../ASSETS/IMAGES/PNG/chevron.png"
                        alt="unableToLoadTheImage"
                    />
                </div>
                <div>0</div>
                <div>&bullet;</div>
                <div>
                    <span class="equal">&equals;</span>
                </div>
            </div>
        </div>

        <div class="left calculator">
            <div class="display-part">
                <div class="title-part">
                    Calculator
                    <img
                        src="../../ASSETS/IMAGES/PNG/more-Vert-black.png"
                        alt="unableToLoadTheImage"
                    />
                </div>
                <div class="number-part">
                    <span class="first">10&times;4</span>
                    <span class="second">40</span>
                </div>
                <div class="line-part"></div>
            </div>

            <div class="operation-part">
                <div>AC</div>
                <div>
                    <img
                        src="../../ASSETS/IMAGES/PNG/clear-symbol-black.png"
                        alt="unableToLoadTheImage"
                    />
                </div>
                <div>&percnt;</div>
                <div>
                    <span>&divide;</span>
                </div>

                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>
                    <span>&times;</span>
                </div>

                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>
                    <span>&minus;</span>
                </div>

                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>
                    <span>&plus;</span>
                </div>

                <div class="arrow">
                    <img
                        class="first-arrow"
                        src="../../ASSETS/IMAGES/PNG/chevron-black.png"
                        alt="unableToLoadTheImage"
                    />
                    <img
                        class="second-arrow"
                        src="../../ASSETS/IMAGES/PNG/chevron-black.png"
                        alt="unableToLoadTheImage"
                    />
                </div>
                <div>0</div>
                <div>&bullet;</div>
                <div>
                    <span class="equal">&equals;</span>
                </div>
            </div>
        </div>
    </body>
</html>
